name: Create Release Candidate

on:
  workflow_dispatch:
    inputs:
      releaseCandidateLabel:
        description: 'Release candidate label, e.g. rc1'
        required: true
        type: string

jobs:

  # TODO: only run when triggered in apache/daffodil, does run on releases from forks

  create_release_candidate:
    name: Release Candidate
    runs-on: ubuntu-22.04
    steps:

      - name: Check out Repository
        uses: actions/checkout@v3.5.3

      #TODO: the 'publish' field should be set to true
      #TODO: the 'uses' field should be apache/daffodil-release-candidate@1.0.0
      - name: Build Release Candidate
        uses: stevedlawrence/daffodil/containers/release-candidate@main
        with:
          project: ${{ github.event.repository.name }}
          release_label: ${{ inputs.releaseCandidateLabel }}
          nexus_username: ${{ secrets.NEXUS_USERNAME }}
          nexus_password: ${{ secrets.NEXUS_PASSWORD }}
          signing_key: ${{secrets.SIGNING_KEY }}
          publish: false
